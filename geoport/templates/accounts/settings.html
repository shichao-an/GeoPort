{% extends "accounts/base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<h3 style="color:#428bca">Settings</h3>
<div class="col-md-6">
  <form class="form-horizontal" method="post" action="{% url 'accounts:settings' %}">
{% if form.errors %}
  {{ form.non_field_errors }}
{% endif %}
  {% csrf_token %}
  <div class="form-group">
    <label for="id_first_name" class="col-md-4 control-label">First Name</label>
    {{ form.first_name.errors }}
    <div class="col-md-6">
    <input name="first_name" id="id_first_name" type="text" class="form-control" placeholder="{{ form.first_name.label }}" required value="{{ form.instance.first_name }}">
    </div>
  </div>
  <div class="form-group">
    <label for="id_last_name" class="col-md-4 control-label">Last Name</label>
    {{ form.last_name.errors }}
    <div class="col-md-6">
    <input name="last_name" id="id_last_name" type="text" class="form-control" placeholder="{{ form.last_name.label }}" required value="{{ form.instance.last_name }}">
    </div>
  </div>
  <button class="btn btn-large btn-primary" type="submit">Save</button>
  </form>
</div>
{% endblock %}
